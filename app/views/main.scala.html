@(title: String)(content: Html)
<!DOCTYPE html>
<html>
    <head>
        <title>@title</title>
       
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
   
		<script src="@routes.Assets.versioned("javascripts/jquery.min.js")" type="text/javascript"></script>
		<script src="@routes.Assets.versioned("javascripts/jquery-ui.min.js")" type="text/javascript"></script>
		<script src="@routes.Assets.versioned("javascripts/popper.min.js")" type="text/javascript"></script>
		<script src="@routes.Assets.versioned("javascripts/bootstrap.min.js")" type="text/javascript"></script>
		<script src="@routes.Assets.versioned("javascripts/moment.min.js")" type="text/javascript"></script>
		<script src="@routes.Assets.versioned("javascripts/fullcalendar.min.js")" type="text/javascript"></script>
		<script src="@routes.Assets.versioned("javascripts/favico.min.js")" type="text/javascript"></script>		   
		
		<link href="@routes.Assets.versioned("stylesheets/jquery-ui.min.css")" rel='stylesheet' media='screen'/>     
		<link href="@routes.Assets.versioned("stylesheets/all.css")" rel='stylesheet' media='screen'/>
		<link href="@routes.Assets.versioned("stylesheets/fullcalendar.min.css")" rel='stylesheet' media='screen'/>
		<link href="@routes.Assets.versioned("stylesheets/bootstrap.min.css")" rel='stylesheet' />
		
    </head>
    <body>
        
        @content

    </body>
</html>
